<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header id="header">
    <h1 id="title">Formulario de Inscripcion</h1>

    <p id="description">Este es el formulario de inscripcion a la Pagina de Francisco Fourcade</p>

    </header>
<div class="container">
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input 
            type="text"
            name="name"
            id="name" 
            class="form-control"
            placeholder="Ingresa tu nombre" 
            required 
            />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input 
            type="email" 
            name="email" 
            id="email"
            class="form-control"
            placeholder="Ingrese su Email"
            required
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Edad<span class="clue">(opcional)</span></label>
            <input 
            type="number" 
            name="age" 
            id="age"
            class="form-control"
            placeholder="Ingrese su edad"
            min="10"
            max="99"
            />
        </div>
        <div class="form-group">
            <p>Selecione su estado actual</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value> Seleccione una opcion</option>
                <option value="Student">Estudiante</option>
                <option value="PartJob">Trabajo media jornada</option>
                <option value="Fulljob">Trabajo jornada completa</option>
                <option value="Prefernot">Prefiero no elegir</option>
                <option value="other">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <p>Recomendarias a Francisco como Programador</p>
            <label>
                <input 
                type="radio"
                name="recomendacion"
                value="Definitivamente"
                class="input-radio"
                checked>
                Definitivamente
            </label>
            <label>
                <input 
                type="radio"
                value="quizas"
                name="recomendacion"
                class="input-radio"
                >Quizas
            </label>
            <label>
                <input 
                type="radio" 
                name="recomendacion" 
                value="inseguro"
                class="input-radio"
                >No estoy seguro
            </label>
        </div>
        <div class="form-group">
            <p>Temas que mas te interesan <span class="clue">(puedes checkear varias)</span></p>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="front-end-projects"
                class="input-checkbox"
                >Front-End-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="back-end-projects"
                class="input-checkbox"
                >Back-End-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="data-projects"
                class="input-checkbox"
                >Data-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="programing-challenges"
                class="input-checkbox"
                >Programing Challenges
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="full-stack-projects"
                class="input-checkbox"
                >FullStack-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="foro-projects"
                class="input-checkbox"
                >Foro-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="wiki-projects"
                class="input-checkbox"
                >Wiki-Projects
            </label>
            <label>
                <input 
                type="checkbox" 
                name="interes" 
                value="videos-projects"
                class="input-checkbox"
                >Videos-Projects
            </label>
        </div>
        <div class="form-group">
            <p>Escribe tus comentarios aqui</p>
            <textarea 
            name="comentarios"
            class="input-textarea" 
            id="comentarios" 
            cols="30" 
            rows="10"
            placeholder="Escribe tus comentarios aqui"></textarea>
        </div>
        <div class="form-group">
            <button 
            id="submit" 
            type="submit"
            class="submit-button"
            >Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
